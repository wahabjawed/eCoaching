	var dateT= $('#txtDate').val();
	var stepT= $.trim($('#txtStep').val());

if(dateT!="" && stepT!=""){

  })
   .done(function() {
   // alert( "success" );
  })
  .fail(function() {
 //   alert( "error" );
  })

	$('#textMsg').val("");

}else{

}
